user nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
  worker_connections  1024;
}
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  server_tokens off;
  limit_req_zone $addr_to_limit zone=zone1:10m rate=10r/s;
  limit_req zone=zone1 burst=20 delay=10;
  geo $limited_net {
    default 1;
    3.18.12.63/32 0;
    3.130.192.231/32 0;
    13.235.14.237/32 0;
    13.235.122.149/32 0;
    18.211.135.69/32 0;
    35.154.171.200/32 0;
    52.15.183.38/32 0;
    54.88.130.119/32 0;
    54.88.130.237/32 0;
    54.187.174.169/32 0;
    54.187.205.235/32 0;
    54.187.216.72/32 0;
  }
  map $limited_net $addr_to_limit {
    0  "";
    1  $binary_remote_addr;
  }
  server {
    listen 80;
    gzip_static on;
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload;" always;
    add_header X-Frame-Options "sameorigin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://hcaptcha.com https://*.hcaptcha.com; style-src 'self' 'unsafe-inline' https://hcaptcha.com https://*.hcaptcha.com; frame-src 'self' https://hcaptcha.com https://*.hcaptcha.com; connect-src 'self' https://hcaptcha.com https://*.hcaptcha.com" always;
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
      index index.html;
    }
    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Host $host:$server_port;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 3600;
      proxy_send_timeout 3600;
      proxy_read_timeout 3600;
      send_timeout 3600;
      client_max_body_size 100M; 
      proxy_pass http://unix:/root/server.sock;
    }
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
  }
}