<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
  </head>
  <body style="width:100%; height:100%; margin:0; padding:0;">
    <div style="font-weight:300;background-image:url(https://account.meteornext.io/bg.png);width:100%;font-size:16px;font-family:Lato,sans-serif;background-size:cover;color:#2f2936; padding:10px">
      <table style="font-weight:300;width:100%;border-collapse:separate;font-size:16px;font-family:Lato,sans-serif;color:#2f2936;max-width:650px;border-radius:4px;border:1px solid #c7d0d4;border-spacing:0;margin:0px auto;padding:0">
        <tbody>
          <tr style="font-weight:300; background-color: rgba(255,255,255,0.8);">
            <td style="font-weight:300;text-align:center;margin:0;padding:0">
              <div style="font-weight:300;font-size:14px;border-bottom:1px solid #dee7eb;padding:10px 0">
                <div style="font-weight:300;max-width:600px;text-align:left;margin:0 auto;padding:0 20px">
                  <div style="font-weight:300;display:inline-block;width:100%">
                    <h1 style="font-weight:normal;float:left;font-size:32px;line-height:52px;color:#000;margin:0;padding:0">
                      <a href="https://www.meteornext.io" target="_blank" style="font-weight:500;color:#393d4d;text-decoration:none">
                        <img src="https://account.meteornext.io/logo_mail.png" width="54px" height="54px" alt="Meteor Next" style="float:left; margin-right:10px">
                        <span style="color:#393d4d; float:left; margin-top:6px; letter-spacing:-1px;">Meteor Next</span>
                      </a>
                    </h1>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr style="font-weight:300; background-color: #fff;">
            <td style="font-weight:300;text-align:center;margin:0;padding:0">
              <div style="color:#393d4d;font-weight:300;max-width:600px;text-align:left;margin:0 auto;padding:30px 20px 0">
                <h2 style="font-weight:700;font-size:22px;margin:0 0 5px">Verify your account</h2>
              </div>
              <div style="color:#393d4d;font-weight:300;font-size:16px;line-height:25px;max-width:600px;text-align:left;margin:0 auto;padding:20px 20px 0">
                Verify your email address so we know it's really you.
              </div>
              <div style="color:#393d4d;font-weight:300;font-size:16px;max-width:600px;text-align:left;margin:0 auto; padding:20px 20px">
                <a href="https://account.meteornext.io/verify/{CODE}" target="_blank" style="font-size: 16px; font-family: Lato, Helvetica, Arial, sans-serif; font-weight: 500; color: #ffffff; text-decoration: none; color: #ffffff; text-decoration: none; width:100%; padding-top:14px; padding-bottom:14px; text-align:center; border-radius: 5px; background-color: #2196f3; display: inline-block;">Reset password</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <span style="display:none">{RANDOM}</span>
  </body>
</html>
