<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
    <style type="text/css">
      table {
        border-collapse: collapse !important;
      }
      body {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
      }
    </style>
  </head>

  <body style="margin: 0 !important; padding: 0 !important;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-image: url('https://account.meteor2.io/bg.jpg'); background-size: cover;">
      <tr>
        <td align="center">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
            <tr>
              <td align="center" valign="top" style="padding: 5px 10px 5px 10px;"> </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td align="center" style="padding: 0px 10px 0px 10px;">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
            <tr>
              <td bgcolor="#ffffff" align="right" valign="top" style="color: #111111; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 48px; font-weight: 400; line-height: 48px; border-top-left-radius: 4px;">
                <img src="https://account.meteor2.io/logo.png" width="60" height="60" style="display: block; border: 0px; margin: 15px 15px 20px 20px" />
              </td>
              <td bgcolor="#ffffff" align="left" valign="top" style="color: #111111; font-family: 'Lato', Helvetica, Arial, sans-serif; line-height: 48px; vertical-align: middle; border-top-right-radius: 4px;">
                <h1 style="font-size: 30px; font-weight: 400; margin-bottom: 20px">Meteor Next</h1>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td align="center" style="padding: 0px 10px 0px 10px;">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
            <tr>
              <td bgcolor="#ffffff" align="left" style="padding:0px 30px 5px 30px; color: #303030; font-family: 'Lato', Helvetica, Arial, sans-serif; line-height: 35px;">
                <p style="text-align:left; font-size:24px; font-weight:400; margin:0px">Your invoice has been paid</p>
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" align="left" style="padding: 15px 30px 15px 30px; color: #4D4D4D; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px;">
                <p style="margin: 0; font-weight:400">€{PRICE} has been charged to the card on your account.</p>
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" align="left" style="padding: 0px 30px 0px 30px; color: #4D4D4D; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px;">
                <p style="margin: 0; font-weight:400"><span style="font-weight:600">· Name:</span> {NAME}</p>
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" align="left" style="padding: 0px 30px 0px 30px; color: #4D4D4D; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px;">
                <p style="margin: 0; font-weight:400"><span style="font-weight:600">· Date:</span> {DATE}</p>
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" align="left" style="padding: 0px 30px 0px 30px; color: #4D4D4D; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px;">
                <p style="margin: 0; font-weight:400"><span style="font-weight:600">· Subscription:</span> {RESOURCES} Resources</p>
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" align="left" style="padding: 0px 30px 0px 30px; color: #4D4D4D; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px;">
                <p style="margin: 0; font-weight:400"><span style="font-weight:600">· Invoice ID:</span> {INVOICE_ID}</p>
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" align="left" style="padding: 5px 30px 15px 30px; color: #4D4D4D; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px;">
                <p>You can view your invoices and manage your subscription from your <a href="https://account.meteor2.io" target="_blank" style="color:#2196f3; margin: 0; font-weight: 400;">Account</a>.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td align="center">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
            <tr>
              <td align="center" valign="top" style="padding: 5px 10px 5px 10px;"> </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
